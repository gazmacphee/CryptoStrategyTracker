version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${PGUSER:-crypto}
      - POSTGRES_PASSWORD=${PGPASSWORD:-crypto123}
      - POSTGRES_DB=${PGDATABASE:-crypto_trading}
    ports:
      - "5433:5432"  # Map to 5433 on host to avoid conflicts
    volumes:
      - crypto_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-crypto}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PGHOST=db
      - PGPORT=5432  # Inside the container, it's 5432
      - PGUSER=${PGUSER:-crypto}
      - PGPASSWORD=${PGPASSWORD:-crypto123}
      - PGDATABASE=${PGDATABASE:-crypto_trading}
      - DATABASE_URL=postgresql://${PGUSER:-crypto}:${PGPASSWORD:-crypto123}@db:5432/${PGDATABASE:-crypto_trading}
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "5001:5000"  # Map app to port 5001 on host
    volumes:
      - crypto_logs:/app/logs

volumes:
  crypto_data:
  crypto_logs: